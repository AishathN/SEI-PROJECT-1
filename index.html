<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GRID GAME!</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="console">
      <!-- <div class="leftSide">
        
      </div> -->
    <div class="grid-wrapper" id="wrap">
      <div class="grid"></div>
    </div>

    <div class="rightSide">
      <div class="rightSideConsole">
        <div class="pikamanLogo consoleItems">
          <img src="images/pikamanlogo1.jpg">
          </div>
          <div class="musicdivs">
            <div class="musicIcons" id="music"><img src="images/secondtransparentpng.png"></div>
            <div class="musicIcons" id="noMusic"><img src="images/firsttransparentmusiclogo.png"></div>
          </div>
       <div class="buttons">
      <button id="STARTGAME" class="roundBtn">START GAME</button>
      <button id="RESETGAME" class="roundBtn">RESET GAME</button>
    </div> 
    <div class="scoreboardLabel consoleItems" id="highScoreLabel">HIGH SCORE
    </div>
      <div class="scoreboard consoleItems" id="highscore">HIGH SCORE</div>
    <div class="scoreboardLabel consoleItems" id="playerScoreLabel">CURRENT SCORE
    </div>
      <div class="scoreboard" id="score">0
    </div> 
 </div>
  </div>
  </body>
</html>
